<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dom Testing</title>
  </head>
  <body>
    <h1 class="first" id="first">test</h1>
    <h3 class="third"></h3>
    <button type="button" id="button">test</button>
    <script>
      const head = document.getElementsByClassName("first");
      const head3 = document.querySelector(".third");
      // head use indexing because head is the collection of html class name
      console.log(head[0].attributes)
      console.log(head[0]);
      const button = document.getElementById("button");
      button.addEventListener("click", function () {
        head[0].textContent = "hello world";
      });
      const div = document.createElement("div");
      div.innerHTML = "<p>Hello world</p>";
      div.name;
      console.log(div);
      head[0].appendChild(div);

      const list = document.createElement("ul");
      list.innerHTML = "<li>Hello</li><li>Helo</li><li>lo</li><li>o</li>";

      const button2 = button.cloneNode();
      button2.textContent = "Button2";
      document.body.appendChild(button2);
      head3.appendChild(list);
    </script>
  </body>
</html>
