<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-straight/css/uicons-bold-straight.css"
    />
    <title>Responsive Admin Dashboard</title>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar close">
      <a href="#" class="logo">
        <i class="bx bx-code-alt"></i>
        <div class="logo-name"><span>My</span>Dashboard</div>
      </a>
      <ul class="side-menu">
        <li>
          <a href="#"><i class="bx bxs-dashboard"></i>Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-store-alt"></i>Shop</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-analyse"></i>Analytics</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-message-square-dots"></i>Tickets</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-group"></i>Users</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-store-alt"></i>Shop</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-cog"></i>Settings</a>
        </li>
      </ul>

      <ul class="side-menu">
        <li>
          <a href="#" class="logout"
            ><i class="bx bx-log-out-circle"></i>Logout</a
          >
        </li>
      </ul>
    </div>
    <!-- Sidebar End -->

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>

        <form action="#">
          <div class="form-input">
            <input type="search" name="" id="" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>

        <input type="checkbox" name="" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>

        <a href="#" class="notif">
          <i class="bx bx-bell"></i>
          <span class="count">12</span></a
        >
        <a href="#" class="profile">
          <i class="fi fi-bs-user"></i></a
        >
      </nav>
      <!-- Navbar End -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
