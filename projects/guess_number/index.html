<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>Try and guses a random number between 1 and 100</p>
    <p>You Have 10 attempts to guess the right number</p>
    <br />
    <div id="wrapper">
      <form action="" class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input type="text" name="" id="guessField" class="guessField" />
        <input type="text" id="subt" value="Submit Guess" class="guessSubmit" />
      </form>
      <div class="resultParas">
        <p>Previous Guesses : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastResult"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
